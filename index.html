<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор системы уравнений</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Решение системы линейных уравнений</h1>
        <label for="size">Введите размер матрицы :</label>
        <input  type="number" id="size" min="2" max="10" value="2">
        <button id="createMatrix">Создать матрицу</button>

        <div id="matrixContainer"></div>

        <label for="method">Выберите метод:</label>
        <select id="method">
            <option value="gauss">Метод Гаусса</option>
            <option value="kramer">Метод Крамера</option>
        </select>
        
        <button id="solve">Решить</button>

        <h2>Решение:</h2>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
